<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/form.css" />
  </head>
  <body>
    <div class="form">
      <form
        target="_parent"
        action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D5j00000DCGyt"
        method="POST"
      >
        <input type="hidden" name="oid" value="00D5j00000DCGyt" />
        <input
          type="hidden"
          name="retURL"
          value="https://turbostart.co/thankyou"
        />
        <!-- <input type="hidden" name="debug" value="1" />
        <input type="hidden" name="debugEmail" value="judson.a@turbostart.co" /> -->
        <div class="name_field">
          <input
            id="first_name"
            maxlength="40"
            name="first_name"
            placeholder="First name"
            size="20"
            type="text"
          />
          <input
            id="last_name"
            maxlength="80"
            name="last_name"
            placeholder="Last name"
            size="20"
            type="text"
          />
        </div>
        <input
          id="email"
          maxlength="80"
          placeholder="Email"
          name="email"
          size="20"
          type="text"
        />
        <input
          id="phone"
          maxlength="40"
          name="phone"
          placeholder="Phone"
          size="20"
          type="text"
        />
        <textarea
          id="description"
          placeholder="Message"
          name="description"
          rows="4"
        ></textarea>
        <select style="visibility: hidden" id="lead_source" name="lead_source">
          <option value="Turbostart Website" selected>
            Turbostart Website
          </option>
        </select>
        <select style="visibility: hidden" id="company" name="company">
          <option value="Turbostart" selected>Turbostart</option>
        </select>
        <div className="flex">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
